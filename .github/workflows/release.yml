name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build

      - name: Package for Windows
        if: matrix.platform == 'win'
        run: npx electron-builder --win --x64 --arm64

      - name: Package for macOS
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --x64 --arm64

      - name: Setup QEMU for Linux arm64
        if: matrix.platform == 'linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Package for Linux
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --x64 --arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ github.ref_name }}"
          body: |
            ## EPUB Metadata Editor ${{ github.ref_name }}
            
            ### Downloads
            - **Windows**: `.exe` installer or portable version
            - **macOS**: `.dmg` disk image (supports Intel and Apple Silicon)
            - **Linux**: `.AppImage` or `.deb` package
          draft: false
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
